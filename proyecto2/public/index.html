<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Partituras</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Biblioteca de Partituras</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="saxofon.html">Partituras de Saxofón</a></li>
                    <li class="nav-item"><a class="nav-link" href="trompeta.html">Partituras de Trompeta</a></li>
                    <li class="nav-item"><a class="nav-link" href="violin.html">Partituras de Violín</a></li>
                </ul>
            </div>
        </nav>
        <div class="jumbotron text-center">
            <h1>Subir Partituras</h1>
        </div>
    </header>

    <main class="container">
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Nombre de la Partitura:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="instrument">Instrumento:</label>
                <select class="form-control" id="instrument" name="instrument" required>
                    <option value="saxofon">Saxofón</option>
                    <option value="trompeta">Trompeta</option>
                    <option value="violin">Violín</option>
                </select>
            </div>
            <div class="form-group">
                <label for="choir">Coro:</label>
                <select class="form-control" id="choir" name="choir" required>
                    <option value="coro_nino">Coro de Niño</option>
                    <option value="coro_adulto">Coro de Adulto</option>
                    <option value="coro_himno">Coro Himno</option>
                </select>
            </div>
            <div class="form-group">
                <label for="file">Archivo de Partitura (PDF o Imagen):</label>
                <input type="file" class="form-control-file" id="file" name="file" accept=".pdf,image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Subir Partitura</button>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
